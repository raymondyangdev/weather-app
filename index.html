<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/app.js" type=""></script>
        <link rel="stylesheet" href="site.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <title>Weather App | raymondyangdev</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-text" id="brand">
                    <img
                        src="./images/weather-logo.png"
                        alt="Weather Logo"
                        height="64px"
                    />Weather App by raymondyangdev
                </div>
                <div id="links">
                    <a class="nav-text" href="#">About</a>
                    <a class="nav-text" href="https://github.com/raymondyangdev"
                        >GitHub</a
                    >
                </div>
            </div>
        </nav>

        <!-- Search -->
        <section>
            <div class="container">
                <div id="search">
                    <form>
                        <input
                            type="text"
                            id="searchBar"
                            size="48"
                            placeholder="Search a city..."
                        />
                        <button id="searchBtn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Weather Card -->
        <section>
            <div class="card">
                <div class="location">
                    <figure id="weatherImg">
                        <img
                            src="https://img.icons8.com/color/512/summer--v1.png"
                            alt="Condition"
                            height="64px"
                            width="64px"
                        />
                    </figure>
                    <div id="city">
                        Auckland, NZ
                        <div id="date">Saturday 12/11/2022</div>
                    </div>
                </div>
                <div class="details">
                    <div class="weatherInfo" id="weatherTemp">
                        22<sup>°C</sup>
                    </div>
                    <div class="weatherInfo" id="weatherDescription">
                        MOSTLY CLOUDY
                    </div>
                </div>

                <!-- <div class="advancedInfo">

                </div> -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <small>Made with <span>❤</span> by Raymond Yang</small>
            </div>
        </footer>
    </body>
</html>
